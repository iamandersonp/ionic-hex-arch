<ion-item
  [routerLink]="['/' + AppPage.show, show?.id]"
  routerDirection="forward"
  detail="true"
>
  <ion-avatar slot="start">
    <img [src]="show?.image?.medium" />
  </ion-avatar>
  <ion-label>
    <h2>{{ show?.name }}</h2>
    <p>{{ show?.genres?.join(', ') }}</p>
  </ion-label>
</ion-item>
